<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hukuk AsistanÄ±</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #d1d1d1, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .chat-container {
      max-width: 900px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      background: #fdfdfd;
      margin-bottom: 20px;
    }
    .user-msg {
      color: #0d6efd;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .bot-msg {
      color: #198754;
      font-weight: bold;
      margin-top: 20px;
    }
    .card + .card {
      margin-top: 10px;
    }
    .form-control {
      height: 48px;
      font-size: 16px;
    }
    #sendButton {
      height: 48px;
      font-size: 16px;
    }
    h2 {
      background: linear-gradient(to right, #0d6efd, #198754);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h2 class="text-center mb-4">ðŸ“š Hukuk AsistanÄ±</h2>
    <div id="chatBox" class="chat-box"></div>
    <div class="input-group">
      <input type="text" id="questionInput" class="form-control" placeholder="Sorunuzu yazÄ±n...">
      <button id="sendButton" class="btn btn-success">GÃ¶nder</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const questionInput = document.getElementById('questionInput');
    const sendButton = document.getElementById('sendButton');

    function appendUserMessage(text) {
      const msg = document.createElement('div');
      msg.innerHTML = `<div class="user-msg">Sen:</div><div>${text}</div><hr>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function appendBotResponse(answer, references) {
      const botAnswer = document.createElement('div');
      botAnswer.innerHTML = `<div class="bot-msg">Bot:</div><div>${answer}</div>`;
      chatBox.appendChild(botAnswer);

      if (references && references.length > 0) {
        const refHeader = document.createElement('h6');
        refHeader.innerText = 'ðŸ”— Kaynaklar';
        refHeader.classList.add('mt-3');
        chatBox.appendChild(refHeader);

        references.forEach((ref, i) => {
          const card = document.createElement('div');
          card.className = 'card border-success shadow-sm';
          const body = document.createElement('div');
          body.className = 'card-body';
          body.innerHTML = `<p class="card-text">${ref}</p>`;
          card.appendChild(body);
          chatBox.appendChild(card);
        });
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendButton.addEventListener('click', async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      appendUserMessage(question);
      questionInput.value = '';

      try {
        const response = await fetch('http://localhost:5300/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        appendBotResponse(data.answer, data.references);
      } catch (err) {
        appendBotResponse('Bir hata oluÅŸtu: ' + err.message);
      }
    });
  </script>
</body>
</html>
